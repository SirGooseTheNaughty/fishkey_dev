<style>
    /* ----- ЗАМЕНА КУРСОРА ----- */
    @media screen and (min-width: 980px) {
        * {
            cursor: none !important;
        }
        .cursor-changed {
            position: fixed;
            top: 0;
            left: -100px;
            overflow: visible;
            z-index: 10000000000;
            pointer-events: none;
        }
        .cursor-active,
        .cursor-disactive {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .cursor:after,
        .cursor:before {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .cursor::after {
            content: '';
            width: 15px;
            height: 15px;
            background: #e0644c;
            border: 1px solid #ecede8;
            border-radius: 50%;
        }
        .cursor::before {
            content: '';
            opacity: 0;
            width: 50px;
            height: 50px;
            background: #78accd;
            border: 1px solid #ecede8;
            border-radius: 50%;
            background-size: 100%;
            background-position: 50%;
            background-repeat: no-repeat;
            background-image: url('https://revistaelduende.com/wp-content/themes/elduende/img/ojos.gif');
            background-blend-mode: screen;
        }
    }
    /* -------------------------- */
</style>

<script>
    /* ----- ЗАМЕНА КУРСОРА ----- */
    function cursorChange_init(params) {
        const minWidth = params.minWidth,
            activeStyle = params.activeStyle,
            disactiveStyle = params.disactiveStyle;

        if ($(window).width() > minWidth) {
            cursorChange_add();
        };

        function cursorChange_add() {
            $("body").prepend(`
                <div class="cursor-changed">
                    <div class="cursor-active"></div>
                    <div class="cursor-disactive"></div>
                </div>`
            );
            const cursor = document.querySelector('.cursor-changed'),
                cursorActive = document.querySelector('.cursor-active'),
                cursorDisactive = document.querySelector('.cursor-disactive');

            $(cursorActive).css(activeStyle);
            $(cursorDisactive).css(disactiveStyle);
            cursorDisactive.style.opacity = '0';

            if (params.isCursorHiddenEverywhere == 'true') {
                document.documentElement.style.cursor = 'none';
            } else if (params.isCursorHiddenOnElements == 'true') {
                $(params.hoverElements).css('cursor', 'none');
            }

            document.addEventListener('mousemove', (event) => {
                $(cursor).css({
                    left: event.pageX,
                    top: event.pageY - $(window).scrollTop()
                });
            });

            $(params.hoverElements).mouseenter(function () {
                cursorActive.style.opacity = '0';
                cursorDisactive.style.opacity = '1';
            }).mouseleave(function () {
                cursorActive.style.opacity = '1';
                cursorDisactive.style.opacity = '0';
            });
        }
    }
    const cc_minWidth = 1200;   // минимальная ширина экрана

</script>

<script>
    function cursorChange_init() {
        $("body").prepend('<div class="cursor"></div>');
        $(document).mousemove(function (e) {
            $('.cursor').css({
                "left": e.pageX,
                "top": e.pageY - $(window).scrollTop()
            });
        });

        $(".parallax").mouseenter(function () {
            $('.cursor').addClass('hover');
        }).mouseleave(function () {
            $('.cursor').removeClass('hover');
        });
    }
</script>
