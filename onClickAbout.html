      buttonAndArrow[1].style.transition = '1s ease';
    }, 1000);
  })

  document.addEventListener('scroll', showSmallHearts);

  function showSmallHearts() {
    if ($(window).scrollTop() > $('#rec233252804').offset().top - 200) {
      vectHearts.forEach((vectHeart, i) => {
        setTimeout(() => {
          vectHeart.classList.add('smallHeartsAnim');
        }, 250*i);
      });
      document.removeEventListener('scroll', showSmallHearts);
    }
  }
